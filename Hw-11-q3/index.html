<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="white">
          <div class="content">
            <header>
              <h1 class="h1-header">Sign in</h1>
              <!-- ---------- SOCIAL ---------- -->
              <div class="social">
                <!-- facebook -->
                <div class="logo">
                  <img src="./icon/bxl_facebook.svg" alt="facebook" />
                </div>
                <!-- google plus -->
                <div class="logo">
                  <img src="./icon/mdi_google-plus.svg" alt="google plus" />
                </div>
                <!-- linkdin -->
                <div class="logo">
                  <img src="./icon/formkit_linkedin.svg" alt="linkdin" />
                </div>
              </div>
            </header>
            <main>
              <div class="text">or use your account</div>
              <div class="input input1">
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
              </div>
              <div class="input input2">
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
              </div>
              <div class="text forgot-password">Forgot your passowrd?</div>
              <button type="submit" class="btn">SIGN IN</button>
            </main>
          </div>
        </div>
        <div class="red">
          <div class="content">
            <div class="red-content-text">Hello, Friend!</div>
            <div class="text-2">
              enter your personal details and start journey with us
            </div>
            <button type="submit" class="SIGN signUpRed">SIGN UP</button>
            <button type="submit" class="SIGN signInRed">SIGN IN</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
